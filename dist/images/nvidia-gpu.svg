<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="nvidiaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76b900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#558800;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#nvidiaGrad)"/>
  
  <!-- GPU Card representation -->
  <g transform="translate(200,200)">
    <!-- Main GPU body -->
    <rect x="-100" y="-40" width="200" height="80" rx="10" fill="#ffffff" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- GPU Fans -->
    <circle cx="-50" cy="0" r="25" fill="#2c3e50"/>
    <circle cx="50" cy="0" r="25" fill="#2c3e50"/>
    
    <!-- Fan blades -->
    <g stroke="#ffffff" stroke-width="2" fill="none">
      <!-- Left fan -->
      <path d="M -50,-20 Q -35,-10 -50,0 Q -65,-10 -50,-20"/>
      <path d="M -50,20 Q -35,10 -50,0 Q -65,10 -50,20"/>
      <path d="M -70,0 Q -60,-15 -50,0 Q -60,15 -70,0"/>
      <path d="M -30,0 Q -40,-15 -50,0 Q -40,15 -30,0"/>
      
      <!-- Right fan -->
      <path d="M 50,-20 Q 65,-10 50,0 Q 35,-10 50,-20"/>
      <path d="M 50,20 Q 65,10 50,0 Q 35,10 50,20"/>
      <path d="M 30,0 Q 40,-15 50,0 Q 40,15 30,0"/>
      <path d="M 70,0 Q 60,-15 50,0 Q 60,15 70,0"/>
    </g>
    
    <!-- Connectors -->
    <rect x="-90" y="-50" width="180" height="10" rx="2" fill="#2c3e50"/>
    <rect x="90" y="-20" width="15" height="40" rx="2" fill="#2c3e50"/>
    
    <!-- Monitoring indicators -->
    <circle cx="-80" cy="-25" r="3" fill="#2ecc71"/>
    <circle cx="-70" cy="-25" r="3" fill="#f39c12"/>
    <circle cx="-60" cy="-25" r="3" fill="#e74c3c"/>
    
    <!-- Text on GPU -->
    <text x="0" y="60" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GPU METRICS</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">NVIDIA GPU</text>
  <text x="200" y="345" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Exporter Plugin</text>
</svg>