<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bazarrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bazarrGrad)"/>
  
  <!-- Media and translation representation -->
  <g transform="translate(200,200)">
    <!-- Video screen -->
    <rect x="-120" y="-60" width="240" height="120" rx="15" fill="#2c3e50" stroke="#ffffff" stroke-width="3"/>
    <rect x="-110" y="-50" width="220" height="100" rx="5" fill="#34495e"/>
    
    <!-- Play button -->
    <polygon points="180,40 200,50 180,60" fill="#ffffff"/>
    
    <!-- Subtitle areas -->
    <rect x="-100" y="20" width="200" height="15" rx="3" fill="#ffffff" opacity="0.9"/>
    <rect x="-80" y="40" width="160" height="15" rx="3" fill="#ffffff" opacity="0.7"/>
    
    <!-- Language symbols -->
    <g transform="translate(-60,-20)">
      <circle r="25" fill="#ffffff"/>
      <text x="0" y="-5" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EN</text>
      <text x="0" y="8" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8">SRC</text>
    </g>
    
    <!-- Arrow -->
    <g stroke="#ffffff" stroke-width="4" fill="none" marker-end="url(#arrowhead)">
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
        </marker>
      </defs>
      <line x1="-20" y1="-20" x2="20" y2="-20"/>
    </g>
    
    <g transform="translate(60,-20)">
      <circle r="25" fill="#ffffff"/>
      <text x="0" y="-5" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PL</text>
      <text x="0" y="8" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8">AUTO</text>
    </g>
    
    <!-- Automation gears -->
    <g transform="translate(0,80)">
      <circle cx="-20" cy="0" r="15" fill="#ffffff"/>
      <circle cx="20" cy="0" r="15" fill="#ffffff"/>
      <!-- Gear teeth simplified -->
      <polygon points="-20,-15 -15,-12 -15,-18" fill="#ffffff"/>
      <polygon points="-20,15 -15,12 -15,18" fill="#ffffff"/>
      <polygon points="20,-15 25,-12 25,-18" fill="#ffffff"/>
      <polygon points="20,15 25,12 25,18" fill="#ffffff"/>
      
      <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AUTO</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">BAZARR</text>
  <text x="200" y="375" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Auto Translate</text>
</svg>