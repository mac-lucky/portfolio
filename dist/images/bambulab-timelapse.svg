<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bambuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bambuGrad)"/>
  
  <!-- 3D Printer and timelapse representation -->
  <g transform="translate(200,200)">
    <!-- Printer frame -->
    <g stroke="#ffffff" stroke-width="3" fill="none">
      <rect x="-80" y="-80" width="160" height="160" rx="5"/>
      <!-- Print bed -->
      <rect x="-70" y="50" width="140" height="20" fill="#ffffff"/>
    </g>
    
    <!-- Print head/extruder -->
    <rect x="-15" y="-40" width="30" height="20" rx="3" fill="#ffffff"/>
    <rect x="-10" y="-50" width="20" height="10" rx="2" fill="#2c3e50"/>
    
    <!-- Printed object (simplified) -->
    <g transform="translate(0,40)">
      <rect x="-20" y="0" width="40" height="10" fill="#e74c3c"/>
      <rect x="-15" y="-5" width="30" height="5" fill="#e74c3c"/>
      <rect x="-10" y="-10" width="20" height="5" fill="#e74c3c"/>
    </g>
    
    <!-- Camera/timelapse indicator -->
    <g transform="translate(60,-60)">
      <circle r="20" fill="#ffffff"/>
      <circle r="12" fill="#2c3e50"/>
      <circle r="6" fill="#ffffff"/>
      <rect x="-5" y="-25" width="10" height="8" fill="#2c3e50"/>
      
      <!-- Recording indicator -->
      <circle cx="15" cy="-15" r="4" fill="#e74c3c"/>
    </g>
    
    <!-- Download arrow -->
    <g transform="translate(-60,60)">
      <rect x="-10" y="-20" width="20" height="30" rx="3" fill="#ffffff"/>
      <polygon points="-15,10 0,25 15,10" fill="#ffffff"/>
      
      <!-- Progress indicator -->
      <rect x="-8" y="-15" width="16" height="3" fill="#2ecc71"/>
      <rect x="-8" y="-10" width="12" height="3" fill="#2ecc71"/>
      <rect x="-8" y="-5" width="8" height="3" fill="#f39c12"/>
    </g>
    
    <!-- Time/frames indicator -->
    <g transform="translate(0,-110)">
      <rect x="-30" y="-10" width="60" height="20" rx="5" fill="#ffffff"/>
      <text x="0" y="2" text-anchor="middle" fill="#2c3e50" font-family="monospace" font-size="12" font-weight="bold">24h</text>
    </g>
    
    <!-- Automation gears -->
    <g transform="translate(-100,0)" opacity="0.7">
      <circle r="12" fill="#ffffff"/>
      <polygon points="0,-12 5,-8 5,-16" fill="#ffffff"/>
      <polygon points="0,12 5,8 5,16" fill="#ffffff"/>
      <polygon points="-12,0 -8,5 -16,5" fill="#ffffff"/>
      <polygon points="12,0 8,5 16,5" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">BAMBULAB</text>
  <text x="200" y="375" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Timelapse Auto</text>
</svg>