<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="tcpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#tcpGrad)"/>
  
  <!-- Network diagram -->
  <g transform="translate(200,200)">
    <!-- Server nodes -->
    <rect x="-120" y="-60" width="40" height="30" rx="5" fill="#ffffff"/>
    <rect x="80" y="-60" width="40" height="30" rx="5" fill="#ffffff"/>
    <rect x="-120" y="30" width="40" height="30" rx="5" fill="#ffffff"/>
    <rect x="80" y="30" width="40" height="30" rx="5" fill="#ffffff"/>
    
    <!-- Central monitor -->
    <circle r="40" fill="#ffffff"/>
    <circle r="25" fill="#2c3e50"/>
    
    <!-- Connection lines -->
    <g stroke="#ffffff" stroke-width="3" fill="none">
      <line x1="-80" y1="-45" x2="-40" y2="-20"/>
      <line x1="80" y1="-45" x2="40" y2="-20"/>
      <line x1="-80" y1="45" x2="-40" y2="20"/>
      <line x1="80" y1="45" x2="40" y2="20"/>
    </g>
    
    <!-- Status indicators -->
    <circle cx="-100" cy="-45" r="5" fill="#2ecc71"/>
    <circle cx="100" cy="-45" r="5" fill="#2ecc71"/>
    <circle cx="-100" cy="45" r="5" fill="#f39c12"/>
    <circle cx="100" cy="45" r="5" fill="#e74c3c"/>
    
    <!-- Monitor screen -->
    <text x="0" y="-5" text-anchor="middle" fill="#2ecc71" font-family="monospace" font-size="12">TCP</text>
    <text x="0" y="8" text-anchor="middle" fill="#2ecc71" font-family="monospace" font-size="12">OK</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">TCP MONITOR</text>
  <text x="200" y="375" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Endpoint Check</text>
</svg>