<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="caddyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#caddyGrad)"/>
  
  <!-- Web server and cloud representation -->
  <g transform="translate(200,200)">
    <!-- Server rack -->
    <rect x="-80" y="-60" width="160" height="120" rx="10" fill="#ffffff" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- Server slots -->
    <rect x="-70" y="-50" width="140" height="15" rx="2" fill="#2c3e50"/>
    <rect x="-70" y="-30" width="140" height="15" rx="2" fill="#3498db"/>
    <rect x="-70" y="-10" width="140" height="15" rx="2" fill="#2c3e50"/>
    <rect x="-70" y="10" width="140" height="15" rx="2" fill="#2ecc71"/>
    <rect x="-70" y="30" width="140" height="15" rx="2" fill="#2c3e50"/>
    
    <!-- Status LEDs -->
    <circle cx="60" cy="-42" r="3" fill="#2ecc71"/>
    <circle cx="60" cy="-22" r="3" fill="#2ecc71"/>
    <circle cx="60" cy="-2" r="3" fill="#2ecc71"/>
    <circle cx="60" cy="18" r="3" fill="#2ecc71"/>
    <circle cx="60" cy="38" r="3" fill="#2ecc71"/>
    
    <!-- Cloud above -->
    <g transform="translate(0,-120)">
      <ellipse cx="0" cy="0" rx="60" ry="25" fill="#ffffff"/>
      <ellipse cx="-25" cy="-10" rx="35" ry="20" fill="#ffffff"/>
      <ellipse cx="25" cy="-10" rx="35" ry="20" fill="#ffffff"/>
      <ellipse cx="0" cy="-25" rx="25" ry="15" fill="#ffffff"/>
      
      <!-- Cloud text -->
      <text x="0" y="5" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CF</text>
    </g>
    
    <!-- Connection line -->
    <line x1="0" y1="-60" x2="0" y2="-95" stroke="#ffffff" stroke-width="4"/>
    
    <!-- HTTPS/SSL indicator -->
    <rect x="-30" y="70" width="60" height="20" rx="5" fill="#2ecc71"/>
    <text x="0" y="83" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">HTTPS</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">CADDY</text>
  <text x="200" y="375" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">+ Cloudflare</text>
</svg>